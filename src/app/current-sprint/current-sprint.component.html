<div *ngIf="this.getShow()">
  <h2>Current Sprint</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Issue Key</th>
        <th>Summary</th>
        <th>Related Issues</th>
        <th>Cluster Label</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let emp of this.getSprint() | paginate: { id: 'listing_pagination',
                                                        itemsPerPage: 5,
                                                        currentPage: page }">
        <td><a href="https://www.acx.link/jira/browse/{{emp.Issue}}" target="_blank">{{emp.Issue}}</a></td>
        <td>{{emp.Summary}}</td>
        <td >
          <div *ngIf="emp.Description.length > 0">
            <div ngbDropdown class="d-inline-block">
              <span ngbDropdownToggle id="dropdownBasic1"></span>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <a class="dropdown-item" *ngFor="let u of emp.Description.split(',')" href="https://www.acx.link/jira/browse/{{u}}" target="_blank">{{u}}</a>
              </div>
            </div>
          </div>
        </td>
        <td>{{emp.Label}}</td>

      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination-controls  id="listing_pagination" autoHide="true"  maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
